apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: microservices-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:8.2.2-alpine3.22
        command:
          - redis-server
          - "--requirepass"
          - "secure_password"
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: REDIS_PASSWORD
        ports:
        - containerPort: 6379
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: microservices-app
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379