apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: content-db
  namespace: microservices-app
spec:
  serviceName: content-db
  replicas: 1
  selector:
    matchLabels:
      app: content-db
  template:
    metadata:
      labels:
        app: content-db
    spec:
      containers:
      - name: mongo
        image: mongo:8.0
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          value: "admin"
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: CONTENT_ADMIN_MONGO_ROOT_PASSWORD
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: mongo-init
          mountPath: /docker-entrypoint-initdb.d
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: mongo-init
        configMap:
          name: mongo-init-scripts
          defaultMode: 0777
---
apiVersion: v1
kind: Service
metadata:
  name: content-db
  namespace: microservices-app
spec:
  selector:
    app: content-db
  ports:
  - port: 27017
    targetPort: 27017
---
