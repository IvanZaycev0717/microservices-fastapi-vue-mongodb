apiVersion: apps/v1
kind: Deployment
metadata:
  name: content-service
  namespace: microservices-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: content-service
  template:
    metadata:
      labels:
        app: content-service
    spec:
      containers:
      - name: content
        image: content-service:latest
        imagePullPolicy: Never
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: app-secrets
        ports:
        - containerPort: 50051
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: content-service
  namespace: microservices-app
spec:
  selector:
    app: content-service
  ports:
  - port: 50051
    targetPort: 50051
---
