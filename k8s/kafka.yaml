apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka-controller
  namespace: microservices-app
spec:
  serviceName: kafka-controller
  replicas: 3
  selector:
    matchLabels:
      app: kafka-controller
  template:
    metadata:
      labels:
        app: kafka-controller
    spec:
      containers:
      - name: kafka
        image: apache/kafka:4.1.0
        env:
        - name: KAFKA_CLUSTER_ID
          value: "4L6g3nShT-eMCtK--X38sw"
        - name: KAFKA_PROCESS_ROLES
          value: "controller"
        - name: KAFKA_LISTENERS
          value: "CONTROLLER://:9093"
        - name: KAFKA_CONTROLLER_LISTENER_NAMES
          value: "CONTROLLER"
        - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
          value: "CONTROLLER:PLAINTEXT"
        - name: KAFKA_CONTROLLER_QUORUM_VOTERS
          value: "1@kafka-controller-0.kafka-controller:9093,2@kafka-controller-1.kafka-controller:9093,3@kafka-controller-2.kafka-controller:9093"
        command:
        - sh
        - -c
        - |
          POD_NUM=$(echo $HOSTNAME | sed 's/kafka-controller-//')
          NODE_ID=$((POD_NUM + 1))
          echo "Starting Kafka controller $HOSTNAME with NODE_ID: $NODE_ID"
          
          export KAFKA_NODE_ID=$NODE_ID
          
          if [ ! -f /opt/kafka/data/meta.properties ]; then
            echo "Formatting Kafka storage for controller..."
            /opt/kafka/bin/kafka-storage.sh format -t $KAFKA_CLUSTER_ID -c /opt/kafka/config/kraft.properties
          fi
          
          exec /opt/kafka/bin/kafka-server-start.sh /opt/kafka/config/kraft.properties
        ports:
        - containerPort: 9093
        volumeMounts:
        - name: data
          mountPath: /opt/kafka/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
      volumes:
      - name: data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-controller
  namespace: microservices-app
spec:
  clusterIP: None
  selector:
    app: kafka-controller
  ports:
  - name: controller
    port: 9093
    targetPort: 9093

# Kafka Brokers
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka-broker
  namespace: microservices-app
spec:
  serviceName: kafka-broker
  replicas: 3
  selector:
    matchLabels:
      app: kafka-broker
  template:
    metadata:
      labels:
        app: kafka-broker
    spec:
      containers:
      - name: kafka
        image: apache/kafka:4.1.0
        env:
        - name: KAFKA_CLUSTER_ID
          value: "4L6g3nShT-eMCtK--X38sw"
        - name: KAFKA_PROCESS_ROLES
          value: "broker"
        - name: KAFKA_LISTENERS
          value: "PLAINTEXT://:19092,CONTROLLER://:9093"
        - name: KAFKA_ADVERTISED_LISTENERS
          value: "PLAINTEXT://kafka-broker-$(HOSTNAME).kafka-broker:19092"
        - name: KAFKA_CONTROLLER_LISTENER_NAMES
          value: "CONTROLLER"
        - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
          value: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT"
        - name: KAFKA_INTER_BROKER_LISTENER_NAME
          value: "PLAINTEXT"
        - name: KAFKA_CONTROLLER_QUORUM_VOTERS
          value: "1@kafka-controller-0.kafka-controller:9093,2@kafka-controller-1.kafka-controller:9093,3@kafka-controller-2.kafka-controller:9093"
        - name: KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS
          value: "0"
        - name: KAFKA_LOG_RETENTION_HOURS
          value: "168"
        - name: KAFKA_AUTO_CREATE_TOPICS_ENABLE
          value: "false"
        command:
        - sh
        - -c
        - |
          POD_NUM=$(echo $HOSTNAME | sed 's/kafka-broker-//')
          NODE_ID=$((POD_NUM + 4))
          echo "Starting Kafka broker $HOSTNAME with NODE_ID: $NODE_ID"
          
          export KAFKA_NODE_ID=$NODE_ID
          export KAFKA_ADVERTISED_LISTENERS="PLAINTEXT://$HOSTNAME.kafka-broker:19092"
          
          if [ ! -f /opt/kafka/data/meta.properties ]; then
            echo "Formatting Kafka storage for broker..."
            /opt/kafka/bin/kafka-storage.sh format -t $KAFKA_CLUSTER_ID -c /opt/kafka/config/kraft.properties
          fi
          
          exec /opt/kafka/bin/kafka-server-start.sh /opt/kafka/config/kraft.properties
        ports:
        - containerPort: 19092
        volumeMounts:
        - name: data
          mountPath: /opt/kafka/data
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-broker
  namespace: microservices-app
spec:
  clusterIP: None
  selector:
    app: kafka-broker
  ports:
  - name: broker
    port: 19092
    targetPort: 19092