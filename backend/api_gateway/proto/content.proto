syntax = "proto3";

package content;

service ContentService {
  rpc GetAbout (Empty) returns (AboutResponse) {}
  rpc GetCertificates (Empty) returns (CertificatesResponse) {}
  rpc GetProjects (Empty) returns (ProjectsResponse) {}
  rpc GetTechnologies (Empty) returns (TechnologiesResponse) {}
}

message Empty {}

message CertificateRequest {
  int32 id = 1;
}

message AboutCard {
  string image = 1;
  string title = 2;
  string description = 3;
}

message AboutResponse {
  string name = 1;
  string title = 2;
  string description = 3;
  repeated AboutCard cards = 4;
}

message Certificate {
  int32 id = 1;
  string title = 2;
  string image = 3;
  string description = 4;
  string issued_date = 5;
}

message CertificatesResponse {
  repeated Certificate certificates = 1;
}

message CertificateResponse {
  Certificate certificate = 1;
}

message Project {
  int32 id = 1;
  string title = 2;
  string description = 3;
  string image = 4;
  string project_url = 5;
}

message ProjectsResponse {
  repeated Project projects = 1;
}

message Technology {
  int32 id = 1;
  string name = 2;
  string category = 3;
  int32 proficiency = 4;
}

message TechnologiesResponse {
  repeated Technology technologies = 1;
}