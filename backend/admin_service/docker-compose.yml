services:
  mongodb:
    image: mongo:8.0
    container_name: content_db
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${CONTENT_ADMIN_MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${CONTENT_ADMIN_MONGO_ROOT_PASSWORD}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  mongo-express:
    image: mongo-express:1.0.2-20-alpine3.19
    container_name: mongo_express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: ${CONTENT_ADMIN_ME_CONFIG_MONGODB_URL}
      ME_CONFIG_BASICAUTH: false
    depends_on:
      - mongodb

  
  minio:
    image: minio/minio:RELEASE.2025-07-23T15-54-02Z-cpuv1
    container_name: minio
    ports:
      - "9000:9000"  # API порт
      - "9001:9001"  # Web интерфейс
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"

volumes:
  mongodb_data:
  minio_data: